<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <h1>Guessing Game</h1>

   <p>Guess any number between 1 and 100!</p>

   <div class="form">

    <label for="guess">Enter the guessed number below.</label>
    <br><br><br>

    <input type="text" id="guess" class="guess">
    <br><br>

    <input type="submit" value="Submit" class="submit" id="submit">

   </div>

   <script src="alive.js"></script>
</body>
</html>
